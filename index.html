<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timer by BB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg: #0c0c0f;
      --primary: #ffffff;
      --accent: #d4af37;
      --glass: rgba(255, 255, 255, 0.04);
      --border: rgba(255, 255, 255, 0.08);
      --shadow: rgba(212, 175, 55, 0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--primary);
      font-family: 'Cinzel', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 0 16px;
    }

    h1 {
      font-size: 1.8em;
      color: var(--accent);
      letter-spacing: 1.2px;
      font-weight: 500;
      margin-bottom: 20px;
      z-index: 2;
      text-align: center;
    }

    .timer-box {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 30px 36px;
      box-shadow: 0 6px 30px var(--shadow), 0 0 30px rgba(212,175,55,0.15);
      backdrop-filter: blur(10px);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      z-index: 2;
      animation: float 4s ease-in-out infinite alternate;
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100px;
      min-width: 80px;
      font-size: 1.3em;
    }

    .unit span {
      font-size: 0.75em;
      color: #aaa;
      margin-top: 4px;
    }

    .leverage-tagline {
      margin-top: 18px;
      font-size: 0.9em;
      color: var(--accent);
      letter-spacing: 1px;
      text-align: center;
      text-transform: uppercase;
      opacity: 0.8;
    }

    footer {
      position: absolute;
      bottom: 80px;
      font-size: 0.8em;
      color: #888;
      letter-spacing: 0.7px;
      text-align: center;
      z-index: 2;
      font-family: 'Segoe UI', sans-serif;
    }

    footer span {
      color: var(--accent);
      font-weight: 600;
    }

    /* Floating Bubbles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      background: var(--accent);
      filter: blur(30px);
      animation: rise 20s linear infinite;
      z-index: 0;
    }

    .bubble:nth-child(1) { width: 200px; height: 200px; left: 5%; bottom: -100px; animation-delay: 0s; }
.bubble:nth-child(2) { width: 180px; height: 180px; right: 10%; bottom: -120px; animation-delay: 2s; }
.bubble:nth-child(3) { width: 140px; height: 140px; left: 20%; bottom: -80px; animation-delay: 4s; }
.bubble:nth-child(4) { width: 100px; height: 100px; left: 35%; bottom: -60px; animation-delay: 1s; }
.bubble:nth-child(5) { width: 90px; height: 90px; right: 25%; bottom: -90px; animation-delay: 3s; }
.bubble:nth-child(6) { width: 160px; height: 160px; left: 45%; bottom: -110px; animation-delay: 5s; }
.bubble:nth-child(7) { width: 120px; height: 120px; right: 40%; bottom: -70px; animation-delay: 6s; }
.bubble:nth-child(8) { width: 80px; height: 80px; left: 55%; bottom: -60px; animation-delay: 0.5s; }
.bubble:nth-child(9) { width: 70px; height: 70px; right: 15%; bottom: -50px; animation-delay: 1.5s; }
.bubble:nth-child(10) { width: 60px; height: 60px; left: 70%; bottom: -90px; animation-delay: 2.5s; }

    @keyframes float {
      from { transform: translateY(10px); }
      to   { transform: translateY(-10px); }
    }

    @keyframes rise {
      0%   { transform: translateY(0); opacity: 0.07; }
      100% { transform: translateY(-120vh); opacity: 0; }
    } 

    @media (max-width: 500px) {
      .unit {
        width: 70px;
      }
    }
    @keyframes shimmer {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}

.shimmer-text {
  background: linear-gradient(90deg, var(--accent), #fff5c0, var(--accent));
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shimmer 8s infinite;
}
    @keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.03); opacity: 0.95; }
  100% { transform: scale(1); opacity: 1; }
}

.unit div {
  animation: pulse 2.5s infinite ease-in-out;
}
  </style>
</head>
<body>
  <audio id="launch-sound" src="cinematic_startup.mp3" preload="auto"></audio>
  
  <!-- Floating Bubbles -->
  <div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>

  <!-- Header -->
  <h1 class="shimmer-text">Time You've Wasted</h1>

  <!-- Timer -->
  <div class="timer-box" id="timer">
    <div class="unit"><div id="days">0</div><span>Days</span></div>
    <div class="unit"><div id="hours">0</div><span>Hours</span></div>
    <div class="unit"><div id="minutes">0</div><span>Minutes</span></div>
    <div class="unit"><div id="seconds">0</div><span>Seconds</span></div>
    <div class="unit"><div id="milliseconds">0</div><span>Milliseconds</span></div>
  </div>

  <!-- Tagline -->
  <p class="leverage-tagline shimmer-text">Time is leverage.</p>
  
  <!-- Footer -->
  <footer>
    Powered by <span>BLVCK BASTION</span>
  </footer>

  <script>
    const startDate = new Date("June 10, 2007 20:15:00");

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      const milliseconds = Math.floor(diff % 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
      document.getElementById("milliseconds").textContent = milliseconds;
    }

    setInterval(updateTimer, 40);

    // Hide splash after load
    window.addEventListener("load", () => {
      setTimeout(() => {
        const splash = document.getElementById("splash");
        if (splash) splash.style.display = "none";
      }, 1200);
    });

  window.addEventListener("load", () => {
  const audio = document.getElementById("launch-sound");
  if (audio) audio.play().catch(() => {}); // silently ignore autoplay block

  setTimeout(() => {
    const splash = document.getElementById("splash");
    if (splash) splash.style.display = "none";
  }, 1200);
});
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log('Service Worker registered!'))
    .catch(error => console.error('SW registration failed:', error));
    }
  </script>

</body>
  </html>
