<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timer by BB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0c0c0f">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg: #0c0c0f;
      --primary: #ffffff;
      --accent: #d4af37;
      --glass: rgba(255, 255, 255, 0.04);
      --border: rgba(255, 255, 255, 0.08);
      --shadow: rgba(212, 175, 55, 0.20);
    }* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: var(--bg);
  color: var(--primary);
  font-family: 'Cinzel', serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
  padding: 0 16px;
}

h1 {
  font-size: 1.8em;
  color: var(--accent);
  letter-spacing: 1.2px;
  font-weight: 500;
  margin-bottom: 20px;
  z-index: 2;
  text-align: center;
}

.timer-box {
  background: var(--glass);
  border: 1.5px solid var(--accent);
  border-radius: 18px;
  padding: 30px 36px;
  box-shadow:
    0 8px 35px var(--shadow),
    0 0 45px rgba(212,175,55,0.4),
    0 0 8px rgba(212,175,55,0.6) inset;
  backdrop-filter: blur(10px);
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  z-index: 2;
  animation: float 4s ease-in-out infinite alternate;
  position: relative;
}

.unit {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100px;
  min-width: 80px;
  font-size: 1.3em;
}

.unit span {
  font-size: 0.75em;
  color: #aaa;
  margin-top: 4px;
}

.leverage-tagline {
  margin-top: 18px;
  font-size: 0.9em;
  color: var(--accent);
  letter-spacing: 1px;
  text-align: center;
  text-transform: uppercase;
  opacity: 0.8;
}

footer {
  position: absolute;
  bottom: 80px;
  font-size: 0.8em;
  color: #888;
  letter-spacing: 0.7px;
  text-align: center;
  z-index: 2;
  font-family: 'Segoe UI', sans-serif;
}

footer span {
  color: var(--accent);
  font-weight: 600;
}

.bubble {
  position: absolute;
  border-radius: 50%;
  opacity: 0.1;
  background: var(--accent);
  filter: blur(30px);
  animation: rise 20s linear infinite;
  z-index: 0;
}

.bubble:nth-child(n) {
  animation-delay: calc(1s * var(--i));
}

@keyframes float {
  from { transform: translateY(10px); }
  to   { transform: translateY(-10px); }
}

@keyframes rise {
  0%   { transform: translateY(0); opacity: 0.07; }
  100% { transform: translateY(-120vh); opacity: 0; }
}

@media (max-width: 500px) {
  .unit {
    width: 70px;
  }
}

@keyframes shimmer {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}

.shimmer-text {
  background: linear-gradient(90deg, var(--accent), #fff5c0, var(--accent));
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shimmer 15s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.03); opacity: 0.95; }
  100% { transform: scale(1); opacity: 1; }
}

.unit div {
  animation: pulse 2.5s infinite ease-in-out;
}

#settings-btn {
  position: absolute;
  top: 18px;
  right: 18px;
  background: transparent;
  color: var(--accent);
  font-size: 1.4em;
  border: none;
  cursor: pointer;
  z-index: 10;
}

#settings-panel {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: var(--glass);
  border: 1px solid var(--border);
  padding: 24px 28px 28px;
  border-radius: 12px;
  box-shadow: 0 0 40px var(--shadow);
  backdrop-filter: blur(10px);
  display: none;
  z-index: 15;
  text-align: center;
  font-family: 'Segoe UI', sans-serif;
}

#close-settings {
  position: absolute;
  top: 8px;
  right: 10px;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background-color: red;
  border: none;
  cursor: pointer;
}

  </style>
</head>
<body>
  <audio id="launch-sound" src="cinematic_startup.mp3" preload="auto"></audio><button id="settings-btn">⚙️</button>

  <div id="settings-panel">
    <button id="close-settings"></button>
    <h3 style="color: var(--accent); margin-bottom: 14px;">Set Birth Date & Time</h3>
    <input type="date" id="birth-date" style="margin-bottom: 10px; padding: 5px;" />
    <input type="time" id="birth-time" style="margin-bottom: 14px; padding: 5px;" />
    <br>
    <button id="save-date" style="padding: 6px 12px; background: var(--accent); color: #000; border: none; border-radius: 4px;">Save</button>
  </div>  <div class="bubble" style="--i:0"></div>
  <div class="bubble" style="--i:1"></div>
  <div class="bubble" style="--i:2"></div>
  <div class="bubble" style="--i:3"></div>
  <div class="bubble" style="--i:4"></div>  <h1 class="shimmer-text">Time You've Wasted</h1>  <div class="timer-box" id="timer">
    <div class="unit"><div id="days">0</div><span>Days</span></div>
    <div class="unit"><div id="hours">0</div><span>Hours</span></div>
    <div class="unit"><div id="minutes">0</div><span>Minutes</span></div>
    <div class="unit"><div id="seconds">0</div><span>Seconds</span></div>
    <div class="unit"><div id="milliseconds">0</div><span>Milliseconds</span></div>
  </div>  <p class="leverage-tagline shimmer-text">Time is leverage.</p>  <footer>
    Powered by <span>BLVCK BASTION</span>
  </footer>  <script>
    let startDate;

    function loadStartDate() {
      const savedDate = localStorage.getItem("birthdate");
      const savedTime = localStorage.getItem("birthtime") || "00:00";
      if (savedDate) {
        startDate = new Date(`${savedDate}T${savedTime}:00`);
        document.getElementById("birth-date").value = savedDate;
        document.getElementById("birth-time").value = savedTime;
      } else {
        startDate = new Date("2007-06-10T00:00:00");
      }
    }

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      const milliseconds = Math.floor(diff % 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
      document.getElementById("milliseconds").textContent = milliseconds;
    }

    loadStartDate();
    setInterval(updateTimer, 40);

    document.getElementById("settings-btn").addEventListener("click", () => {
      document.getElementById("settings-panel").style.display = "block";
    });

    document.getElementById("close-settings").addEventListener("click", () => {
      document.getElementById("settings-panel").style.display = "none";
    });

    document.getElementById("save-date").addEventListener("click", () => {
      const date = document.getElementById("birth-date").value;
      const time = document.getElementById("birth-time").value || "00:00";
      if (date) {
        localStorage.setItem("birthdate", date);
        localStorage.setItem("birthtime", time);
        startDate = new Date(`${date}T${time}:00`);
        document.getElementById("settings-panel").style.display = "none";
      }
    });

    window.addEventListener("load", () => {
      const audio = document.getElementById("launch-sound");
      if (audio) audio.play().catch(() => {});
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered!'))
        .catch(error => console.error('SW registration failed:', error));
    }
  </script></body>
</html>
