<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BLVCK BASTION Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg: #0c0c0f;
      --primary: #ffffff;
      --accent: #d4af37;
      --glass: rgba(255, 255, 255, 0.04);
      --border: rgba(255, 255, 255, 0.08);
      --shadow: rgba(212, 175, 55, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--primary);
      font-family: 'Cinzel', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 0 16px;
    }

    h1 {
      font-size: 1.8em;
      color: var(--accent);
      letter-spacing: 1.2px;
      font-weight: 500;
      margin-bottom: 20px;
      z-index: 2;
      text-align: center;
    }

    .timer-box {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 30px 36px;
      box-shadow: 0 6px 22px var(--shadow);
      backdrop-filter: blur(10px);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      z-index: 2;
      animation: float 4s ease-in-out infinite alternate;
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100px;
      min-width: 80px;
      font-size: 1.3em;
    }

    .unit span {
      font-size: 0.75em;
      color: #aaa;
      margin-top: 4px;
    }

    .leverage-tagline {
      margin-top: 18px;
      font-size: 0.9em;
      color: var(--accent);
      letter-spacing: 1px;
      text-align: center;
      text-transform: uppercase;
      opacity: 0.8;
    }

    footer {
      position: absolute;
      bottom: 80px;
      font-size: 0.8em;
      color: #888;
      letter-spacing: 0.7px;
      text-align: center;
      z-index: 2;
      font-family: 'Segoe UI', sans-serif;
    }

    footer span {
      color: var(--accent);
      font-weight: 600;
    }

    /* Floating Bubbles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.07;
      background: var(--accent);
      filter: blur(30px);
      animation: rise 20s linear infinite;
      z-index: 0;
    }

    .bubble:nth-child(1) { width: 200px; height: 200px; left: -60px; bottom: -100px; animation-delay: 0s; }
    .bubble:nth-child(2) { width: 150px; height: 150px; right: -40px; bottom: -120px; animation-delay: 3s; }
    .bubble:nth-child(3) { width: 100px; height: 100px; left: 30%; bottom: -80px; animation-delay: 6s; }

    @keyframes float {
      from { transform: translateY(10px); }
      to   { transform: translateY(-10px); }
    }

    @keyframes rise {
      0%   { transform: translateY(0); opacity: 0.07; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    /* Splash screen overlay */
    .splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #0c0c0f;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-size: 1.1em;
      font-family: 'Cinzel', serif;
    }

    .splash-screen p {
      color: white;
    }

    .splash-screen span {
      color: var(--accent);
      font-weight: 600;
    }

    @media (max-width: 500px) {
      .unit {
        width: 70px;
      }
    }
  </style>
</head>
<body>
  <audio id="launch-sound" src="cinematic_startup.mp3" preload="auto"></audio>
  <!-- Splash screen -->
  <div id="splash" class="splash-screen">
    <p>Powered by <span>BLVCK BASTION</span></p>
  </div>

  <!-- Floating Bubbles -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <!-- Header -->
  <h1>Time Since June 10, 2007</h1>

  <!-- Timer -->
  <div class="timer-box" id="timer">
    <div class="unit"><div id="days">0</div><span>Days</span></div>
    <div class="unit"><div id="hours">0</div><span>Hours</span></div>
    <div class="unit"><div id="minutes">0</div><span>Minutes</span></div>
    <div class="unit"><div id="seconds">0</div><span>Seconds</span></div>
    <div class="unit"><div id="milliseconds">0</div><span>Milliseconds</span></div>
  </div>

  <!-- Tagline -->
  <p class="leverage-tagline">Time is leverage.</p>

  <!-- Footer -->
  <footer>
    Powered by <span>BLVCK BASTION</span>
  </footer>

  <script>
    const startDate = new Date("June 10, 2007 00:00:00");

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      const milliseconds = Math.floor(diff % 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
      document.getElementById("milliseconds").textContent = milliseconds;
    }

    setInterval(updateTimer, 40);

    // Hide splash after load
    window.addEventListener("load", () => {
      setTimeout(() => {
        const splash = document.getElementById("splash");
        if (splash) splash.style.display = "none";
      }, 1200);
    });

  window.addEventListener("load", () => {
  const audio = document.getElementById("launch-sound");
  if (audio) audio.play().catch(() => {}); // silently ignore autoplay block

  setTimeout(() => {
    const splash = document.getElementById("splash");
    if (splash) splash.style.display = "none";
  }, 1200);
});
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log('Service Worker registered!'))
    .catch(error => console.error('SW registration failed:', error));
    }
  </script>

</body>
  </html>
